<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>春田花花壁纸站</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body oncontextmenu="return false">
  <canvas id="bgCanvas"></canvas>

  <div class="night-toggle">
    <button onclick="toggleNightMode()">夜间模式</button>
  </div>

  <div class="container">
    <h1>春田花花壁纸站</h1>
    <p class="subtitle">由 春田花花疯人院 强力搭建的壁纸站</p>

    <img id="mainImg" class="main-img" src="" alt="图片加载中...">
    <div class="resolution" id="resolution"></div>
    <button class="download-btn" onclick="downloadImage()">下载壁纸</button>

    <div class="thumbs" id="thumbContainer"></div>
  </div>

  <footer>
    <div id="dateTime"></div>
    <div class="copyright">© 2025 春田花花疯人院 版权所有</div>
  </footer>

  <audio id="bgMusic" autoplay loop></audio>
  <script src="background.js"></script>
  <script src="script.js"></script>
</body>
</html>
