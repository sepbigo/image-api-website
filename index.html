<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>春田花花高清壁纸站</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Noto+Sans+SC&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body oncontextmenu="return false;">
  <audio id="bg-music" src="music.mp3" autoplay loop></audio>

  <header>
    <h1 class="gradient-text">春田花花高清壁纸</h1>
    <h2>每一次刷新，都是一场新的邂逅</h2>
  </header>

  <div class="main-container">
    <img id="main-image" src="" alt="加载中..." />
  </div>

  <div class="cache-bar">
    <span>分辨率: <strong id="resolution">--</strong></span>
    <button id="clear-cache" class="btn small">清除缓存</button>
  </div>
  <div class="download-tip">双击缩略图即可下载原图</div>

  <div class="thumbs-container"></div>

  <div class="controls">
    <button id="toggle-theme" class="btn">夜间模式</button>
    <button id="fullscreen-btn" class="btn">全屏预览</button>
    <a id="download-btn" href="#" class="btn" download>下载图片</a>
  </div>

  <div class="info-bottom">
    <span>IP: <strong id="client-ip">--</strong></span>
    <span>时间: <strong id="current-time">--</strong></span>
  </div>

  <footer>&copy; 2025<a href="https://ikun.su/" target="_blank">春田花花疯人院</a>版权所有</footer>

  <script src="script.js"></script>
</body>
</html>
